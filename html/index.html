<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Everywhere</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>


    <nav>

    <section id="navbar">
    <div id="home" class="navelement">Home</div>

    <div id="about" class="navelement">About</div>

    <button id="loginButton" class="navelement">Login</button> 
    <div id="overlay">
        <div class="login-form">
            <span id="closeButton">&times;</span>
            <h2>Login</h2>
            <form id="loginform" method="post">
            <table>
                <tbody>
                    <tr>
                        <td><label for="username">EmailId:</label></td>
                        <td>
                            <input type="email" id="emailid" name="emailid" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="password">Password:</label>
                        </td>
                        <td>
                            <input type="password" id="password" name="password" required>
                        </td>
                    </tr>
                </tbody>
            </table>
            <button type="submit" id="log">Submit</button>
        </form>
             <div id="loadingSpinnerlog" class="hid"></div>
        </div>
    </div>

    <button id="signUpButton" class="navelement">Sign Up</button>

    <div id="signUpOverlay" class="hidden">
        <div class="sign-up-form">
            <span id="closeSignUpButton">&times;</span>
            <h2>Sign Up</h2>
            <form id="signup" method="post">
            <table>
                <tbody>
                    <tr>
                        <td><label for="newUsername">Username:</label></td>
                        <td><input type="text" id="newUsername" name="newUsername" required></td>
                    </tr>
                    <tr>
                        <td><label for="newPassword">Password:</label></td>
                        <td><input type="password" id="newPassword" name="newPassword" required></td>
                    </tr>
                    <tr>
                        <td><label for="email">Email:</label></td>
                        <td> <input type="email" id="email" name="email" required></td>
                    </tr>
                </tbody>
            </table>
            <button type="submit" id="sin">Submit</button>
        </form>
            <div id="loadingSpinner" class="hidden"></div>
        </div>
    </div>

    <div id="messageOverlay" class="hidden">
        <div class="message-card">
            <span id="closeMessageButton">&times;</span>
            <h2>Your Account Created Successfully</h2>
            <p>..Welcome..You</p>
            <br>
            <article id="disname"></article>
        </div>
    </div>
</section>
</nav>

<img src="../assert/HomeBannerNew.png" alt="" id="homeimg">

<footer>
    
</footer>






















    <script src="../js/index.js"></script>
</body>
</html>
